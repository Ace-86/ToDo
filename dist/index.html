<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do List</title>
        <script src="main.js" defer></script>
    </head>
    <body>
    <div class="page-wrap">
        <div class="header" id="border">To-Do List</div>
        
        <!-- ----------list-------- -->
        <div class="sidepanel" id="border">
            <h1 class="createProject"> My List</h1>
                <ul class="lists" data-lists> 
                    <!-- <li class=" list name active list"></li> -->
                </ul>    
                
                <form action=" " data-new-list-form>
                    <input
                    data-new-list-input
                    type="text"
                    class="new list"
                    placeholder="new list name"
                    aria-label="new list name"
                    />
                    <button class="btn create" aria-label="create new list"> + </button>
                    <button class="btn" id="clearBtn" data-delete-list-button> Clear</button>
                </form>
        </div>
      
        <!-- ---------task ----------- -->
       
        <div class="content" id="border">
        
        <div class="todo-list" data-list-display-container> 
            <div class="todo-header">
                <h2 class="list-title" data-list-title> My Task </h2>
                <p class="task-count" data-list-count> </p>
            </div>


        <div class = "todo-body">        
            <div class="tasks" data-tasks> </div>

            </div>  -->
        </div>
           
            <div class="new-task">
                <form action=" " data-new-task-form>
                    <input
                    data-new-task-input
                    type="text"
                    class="new task"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn" aria-label="create new task"> + </button>
                        <button class="btn" id="delete-task-button" data-clear-complete-tasks-button> Clear</button>
                </form>
            </div>
        </div>
            
        </div>
        
      <!-- ---------------footer-----------   -->
