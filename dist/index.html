<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do List</title>
        <script src="main.js" defer></script>
    </head>
    <body>
    <div class="page-wrap">
        <div class="header" id="border">To-Do List</div>
        <div class="sidepanel" id="border">
            <h1 class="createProject"> My List</h1>
                <ul class="lists" data-lists> 
                    <!-- <li class=" list name active list"></li> -->
                </ul>    
                
                <form action=" " data-new-list-form>
                    <input
                    data-new-list-input
                    type="text"
                    class="new list"
                    placeholder="new list name"
                    aria-label="new list name"
                    />
                    <button class="btn create" aria-label="create new list"> + </button>
                </form>
        </div>
        <div class="content" id="border"> </div>
        <div class="footer" id="border">
        <p> Created by Aaron Griffin</p>
        <div id="modalForm" class="modal">
            <div class="form-content">
                <span class="exit"> &times; </span>
                <div class="logData">
                    <form class="formData">
                        <label for="title">Project Title</label>    
                        <input class="input" id="title" name="title" type="text" value=" ">
                    
                        <label for="date">Due Date</label>
                        <input class="input" id="project_date" name="date" type="date">
  
                    </form>
                        <div>
                        <button class="btn" type="submit" id="submit1"> CREATE</button>
                        <button class="btn" id="clearBtn"> Clear</button>
                    </div>
                </div>
            </div>
        </div>    
        </div>
    </div>
  </body>
</html>
